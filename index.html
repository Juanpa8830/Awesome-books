<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="firsttitle">Awesome books</h1>
    </header>

    <main>
        <section>
            <div id="bookcard" class="bookcard">

            </div>
       <hr class="division">
        </section>

        <section>
            <h1>Add a newbook</h1>

            <form id="addform">
                <div class="addform">
                    <div>
                        <input type="text" id="bookname" placeholder="Title" required>
                    </div>
                    <div>
                        <input type="text" id="bookauthor" placeholder="author" required>
                    </div>
                    <button type="submit" class="addbutton">Add</button>
                </div>
            </form>
        </section>


    </main>





    <script src="app.js"></script>
</body>

</html>
